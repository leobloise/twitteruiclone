<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/twitter-ico.png" type="image/png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title> Página Inicial / Twitter </title>
</head>
<body class="container">
    <header class="twitter__header">
        <h1 class="twitter__header__logo">
            <div>
                <img src="./assets/img/twitter_logo.svg" alt="Twitter">
            </div>
        </h1>
        <div class="twitter__header__menu">
            <nav class="twitter__header__menu__nav"> 
                <ul class="twitter__header__menu__nav__list">
                    <li class="twitter__header__menu__item"><a href="#">Página Inicial</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Explorar</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Notificações</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Mensagens</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Itens salvos</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Listas</a></li>
                    <li class="twitter__header__menu__item"><a href="#">Perfil</a></li>
                    <li class="twitter__header__menu__item  "><a href="#">Mais</a></li>
                </ul>
            </nav>
            <button class="twitter__header__menu__tweet_button"> Tweetar </button>
        </div>
        <div class="twitter__header__user_info">
            <img class="twitter__header__user_info__photo" src="./assets/img/user-logo.svg" alt="Foto do usuário logado">
            <div class="twitter__header__user_info__dogtag">
                <span> Léo Bloise </span>
                <span> @bixodeprograma </span>
            </div>
            <span class="twitter__header__user_info__more"> ... </span>
        </div>
    </header>
</body>
</html>
